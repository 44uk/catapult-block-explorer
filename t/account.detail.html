
{{#showNav}}

	{{/showPrev}}
	{{^showPrev}}
	<li><a nohref>{{language.PREV_PAGE}}</a></li>
	{{/showPrev}}

	{{#showNext}}

	{{/showNext}}

</ul>
{{/showNav}}
