<tr class='data{{#className}} {{className}}{{/className}}'>
<td class='mono'>
	<a href="#/account/{{transaction.signer}}/0">{{transaction.signer}}</a> <br>
	{{language.SHORT_ACCOUNT_LINK}} {{transaction.bin_fmt}}
</td>
<td>{{meta.height_str}} </td>
<td> {{{transaction.amount_fmt}}}
	<br>{{language.SHORT_FEE}}: {{{transaction.fee_fmt}}} </td>
<td>{{transaction.deadline_fmt}}</td>
</tr>
<tr class='txeshash'>
<td class='mono' colspan=5>
<span class='longdata'> {{transaction.hash_fmt}} </span>
{{language.SHORT_TX_HASH}}: <a href="#/accountLink/{{meta.id}}">{{meta.hash}}</a>
</td>
</tr>
